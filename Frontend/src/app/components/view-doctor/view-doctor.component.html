<div class="container">
  <h1 class="text-center"> View Doctor </h1>
  <table border="1" class="table center">
    <thead class="thead thead-dark">
      <tr>
        <th>Doctor ID</th>
        <th>Doctor Name</th>
        <th>Action</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let doctor of doctors">
        <td>{{doctor.doctorId}}</td>
        <td>{{doctor.doctorName}}</td>
        <td>
          <button (click)="editDoctor(doctor)" class="btn btn-primary">Edit Doctor Details</button>
        </td>
        <td>
          <button (click)="deleteDoctor(doctor.doctorId)" class="btn btn-danger">Remove Doctor</button>

        </td>
      </tr>

    </tbody>


    <!-- Remove message -->
    <!-- <div class="card-body" class="alert alert-success " role="alert" *ngIf="deleteMsg" ngModel>
            Removed Doctor SuccessFully !
          </div> -->

    <!-- Fetch message -->
    <div>
      <span class="alert alert-danger" role="alert" *ngIf="!couldFetch">No Doctors Present In the Record..!</span>
    </div>

  </table>
  <br>
</div>
<div class="alert  alert-dismissible fade show" role="alert" *ngIf="couldFetch" ngModel>
  <h5><strong>{{showMsgDiv}}!</strong></h5>
</div>
