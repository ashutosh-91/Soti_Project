<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="wrapper">
                    <div class="{{alertClass}}" role="alert">
                        {{ textMessage }}
                      </div>
                    <h2>Login</h2>
                    <hr>
                    <form [formGroup]="loginForm"  (submit)="loginHandler()">
                        <div class="form-group">
                            <label for="email">Email</label>
                           
                            <input type="text" name="email" id="email" class="form-control"
                            formControlName="email" [class.is-invalid]="email?.invalid && email?.touched">
                            <small class="text-danger" *ngIf="email?.errors?.['required']"> email is required</small>
                            <small class="text-danger" *ngIf="email?.errors?.['email']"> email is not valid</small>
                        </div>

                        <div class="form-group">
                            <label for="password">password</label>
                            <input type="password" name="password" id="password" class="form-control" formControlName="password"
                            [class.is-invalid]="password?.errors && password?.touched">
                            <small class="text-danger" *ngIf="password?.errors?.['required']"> Password is required</small>
                            <small class="text-danger" *ngIf="password?.errors?.['minlength']"> Password must be 6 character long</small>
                        </div>

                        <input type="submit" value="login" [disabled]="loginForm.invalid" class="btn btn-primary btn-block">
                    </form>
                    <br>
                    <p class="tect-centre"> New User...?
                        <a routerLink="/registration"> Click Here</a>
                    </p>

                </div>
                <div class="col-md-3"> </div>
            </div>
        
    </div>
</div>
